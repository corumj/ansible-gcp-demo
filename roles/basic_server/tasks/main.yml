- name: create a network
  google.cloud.gcp_compute_network:
      name: '{{ gpc_object_name_prefix }}-network-instance'
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: "{{ desired_state }}"
  register: network

- name: Create a Firewall
  google.cloud.gcp_compute_firewall:
    name: "{{ gpc_object_name_prefix }}-firewall-instance"
    network: "{{ network }}"
    allowed:
    - ip_protocol: tcp
      ports:
      - '22'
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"
    state: "{{ desired_state }}"

- name: create a address
  google.cloud.gcp_compute_address:
      name: '{{ gpc_object_name_prefix }}-address-instance'
      region: "{{ region }}"
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: "{{ desired_state }}"
  register: address

- name: create a instance
  google.cloud.gcp_compute_instance:
      state: "{{ desired_state }}"
      name: "{{ gpc_object_name_prefix }}-vm"
      machine_type: n1-standard-1
      disks:
        - auto_delete: true
          boot: true
          device_name: device1
          initialize_params:
            disk_size_gb: "{{ gcp_disk_size_gb }}"
            source_image: "{{ gcp_source_image }}"
      network_interfaces:
          - network: "{{ network }}"
            access_configs:
              - name: 'External NAT'
                nat_ip: "{{ address }}"
                type: 'ONE_TO_ONE_NAT'
      zone: "{{ zone }}"
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/compute
  register: instance

- name: Wait for SSH to come up
  wait_for: host={{ address.address }} port=22 delay=10 timeout=60